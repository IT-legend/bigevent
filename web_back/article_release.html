<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <!-- 引入富文本编辑器 -->
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <!-- 引入富文本框的配置文件 -->
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form id="myform" class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input name="title" type="email" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <input name="cover" type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="selCategory" name="type" class="form-control">
                            <!-- <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                           请输入文章内容
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="btnAdd" type="button" class="btn btn-success">发布</button>
                        <button type="button" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/article.js"></script>
    <script src="./js/util/category.js"></script>
    <script src="./js/template-web.js"></script>
    <script id="tmp" type="text/html"> 
        {{each data item}}
            <option value="{{item.id}}">
                {{item.name}}

            </option>
        {{/each}}
    </script> 
    <script>
        //1.发布文章
        // 思路：
        // 找到btnAdd按钮，添加点击事件
        // 1.1收集到用户信息，简单判断
        // 1.2调用接口，实现添加，根据反馈，做后续事件
        $('#btnAdd').click(function () {
            // alert(1)
            // 获取表单中用户填入的信息 form中必须有name属性，而且必须与接口中需要的参数保持一致
            var fd = new FormData (document.getElementById('myform'))
            // 手动添加一个参数
            fd.append('state','已发布')
            //获取富文本框中的内容，固定写法
            fd.set('content',tinyMCE.activeEditor.getContent())
            article.add(fd).then(function (res) {
                console.log(res);
                if (res.code === 201) {
                    
                }
                else{
                    alert(res.msg)
                }
            })
        })
        
        // 2.获取文章类别，并显示
        category.get().then(function (res) {
            console.log(res);
            if (res.code === 200) {
                var htmlStr = template('tmp',res)
                $('#selCategory').html(htmlStr)
            }
            else{
                alert(res.msg)
            }
        })
    </script>

</html>
